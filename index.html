<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1 id="heading">Welcome to the Sign up Page</h1>
    </header>
    
    <nav>
        <button id="changeTextBtn">JavaScript Intro</button>
        <button id="toggleElementBtn">JavaScript Fundementals</button>
    </nav>
    
    <main>
        <p id="description">This is a simple sign-up page where you can create an account. Join us today and unlock exclusive features! Signing up is quick and easyâ€”just enter your details and start exploring."</p>

    </main> 
    <script defer src="script.js"></script>

    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <small id="emailError"></small>
    
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Min 8 characters">
        <small id="passwordError"></small>
    
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
